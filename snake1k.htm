<script>
// d = direction; 0 = up, 1 = right, 2 = down, 3 = left
// c = direction change; 0 = no change, 1 = counterclockwise, 2 = clockwise
// p = position [x, y]
// t = generic temp variable
d = 0;
c = 0;
p = [5,5];
setInterval(function() {
  c==1 ? d-- : (c==2 ? d++ : d);
  c=0;

  if (d%4==0) {
    p[1]--
  } else if (d%4==1) {
    p[0]++
  } else if (d%4==2) {
    p[1]++;
  } else {
    p[0]--;
  }

  if (p[0] > 9 || p[0] < 0 || p[1] > 9 || p[1] < 0) {
    location+=""; // tot => neu laden
  }

  t = "";

  for (i=0;i<10;i++) {
    for (j=0;j<10;j++) {
      t += (p[0]==j&&p[1]==i ?  "o" : ".");
    }
    t += "\n";
  }
  console.clear();
  console.log(t);
}, 999);
</script>
